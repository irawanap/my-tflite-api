    <div class="container">
        <p class="instruction">Select an image from your gallery or use your camera to scan.</p>
        <div class="input-container">
            <input type="file" id="fileInput" accept="image/*" class="input-file">
            <button id="scanButton" class="btn">Scan Image</button>
            <button id="cameraButton" class="btn">Scan via Camera</button>
            <button id="captureButton" class="btn" style="display: none;">Capture</button>
        </div>
    
        <div class="image-container">
            <video id="video" autoplay style="display: none;"></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <img id="uploadedImage" style="display: none;" />
        </div>
    
        <p id="result" class="result"></p>
    </div>
